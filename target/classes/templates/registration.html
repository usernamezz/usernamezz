<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="form-box">
                <!--<div class="col-md-6 col-md-offset-3">-->
                <div>
                    <form autocomplete="off" action="#" th:action="@{/registration}"
                          th:object="${user}" method="post" class="form-horizontal"
                          role="form">
                        <h2>Registration Form</h2>
                        <div class="form-group">
                            <!--<div class="col-sm-9">-->
                            <div>
                                <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                       class="validation-message"></label>
                                <input type="text" th:field="*{username}" placeholder="Name"
                                       class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<div class="col-sm-9">-->
                            <div>
                                <input type="text" th:field="*{email}" placeholder="Email"
                                       class="form-control" /> <label
                                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<div class="col-sm-9">-->
                            <div>
                                <input type="password" th:field="*{password}"
                                       placeholder="Password" class="form-control" /> <label
                                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<div class="col-sm-9">-->
                            <div>
                                <button class="form-control" type="submit" id="submit-btn">Register User</button>
                            </div>
                        </div>
                        <a th:href="@{/}">Already had account? Sign in!</a>
                        <span th:utext="${successMessage}"></span>
                    </form>
                </div>
            </div>
        </div>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</body>
</html>
